<div class="container mx-auto p-4">
  <h1 class="text-2xl font-bold mb-4">Insertar Datos RDF</h1>

  <textarea
    [(ngModel)]="data"
    rows="10"
    class="w-full p-2 border rounded mb-4"
    placeholder="Ingrese los datos RDF aquÃ­">
  </textarea>

  <button
    (click)="insertData()"
    class="bg-blue-500 text-white py-2 px-4 rounded">
    Insertar Datos
  </button>

  <div *ngIf="response" class="mt-4">
    <h2 class="text-xl font-bold mb-2">Respuesta del Servidor:</h2>
    <pre class="bg-gray-100 p-2 rounded">{{ response | json }}</pre>
  </div>
</div>
