<header>
  <nav class=" px-4 lg:px-6 py-2.5">
    <div class="flex flex-wrap justify-between items-center mx-auto max-w-screen-xl">

      <a href="#" class="flex items-center">
        <img src="../../../../assets/logo/utpl.png" class="mr-3 h-6 sm:h-9" alt="Utpl Logo" />
      </a>

      <div class="hidden justify-between items-center w-full lg:flex lg:w-auto lg:order-1" id="mobile-menu-2">
        <ul class="flex flex-col mt-4 font-medium lg:flex-row lg:space-x-8 lg:mt-0">
          @for (item of menuItems; track item.path) {
            <li class="item-active">
                <a [routerLink]="item.path" routerLinkActive="route-active" class="py-2 pr-4 pl-3 text-geoSecondary rounded  lg:bg-transparent lg:p-0" aria-current="page">{{ item.titulo}}</a>
            </li>
          }

        </ul>
    </div>

    </div>
  </nav>
</header>
